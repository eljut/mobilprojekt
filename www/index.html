<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Mirror Room</title>

        <!-- JQuery libraries -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <!-- Bootstrap libraries -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Optional theme -->
        <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"-->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- Pubnub libraries -->
        <script src='https://cdn.pubnub.com/pubnub-3.7.10.min.js'></script>

        <!-- Device orientation library -->
        <script src="js/full-tilt.min.js" type="text/javascript"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <nav id="header" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav navbar-left">
                        <li><button id="back-button" class="btn hidden"><span class="glyphicon glyphicon-chevron-left"></span>Back</button></li>
                     </ul>
                </div>
            </div>
        </nav>
        <div id="home-screen" class="page page-active">
            <div id="room-buttons-container">
                <input type="text" id="new-username" placeholder="Enter username">
                <button id="vibrate" class="btn btn-warning">Vibrate!</button>
                <br>
                <button id="create-room" class="btn btn-success">Create new Mirror Room</button>
                <br>
                <button id="enter-room" class="btn btn-info">Enter Mirror Room</button>
            </div>
            <div id="enter-room-container" class="hidden">
                Room ID:<input type="number" id="room-id-input" placeholder="Enter room ID">
                <button id="enter-button" class="btn btn-success">Enter room!</button>
                <div id="enter-error"></div>
            </div>
        </div>
        <div id="room" class="page">
            <div id="room-info">
                <h1>Room ID:<span id="room-id"></span></h1>
                <h3>Number of participants:<span id="num-users"></span></h3>
                <div id="john-info" class="hidden"><h4>You are John!</h4>
                <h4>Press Start and strike a pose!</h4>
                <button id="start-button" class="btn btn-danger hidden">Start!</button></div>
            </div>
            <div id="game" class="hidden">
                <h1><span id="timer"></span></h1>
                <h3>Yaw: <span id="yaw"></span></h3>
                <h3>Pitch: <span id="pitch"></span></h3>
                <h3>Roll: <span id="roll"></span></h3>
            </div>
        </div>
        <!--div class="app">
            <h1>Yo!</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
